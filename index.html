<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Star coffe</title>
</head>
<body>

    <div class="circulo">

    </div>
    
    <img src="./img/pokebola.png" alt="LogoTipo" class="logo">
    
    <div class="conteudo">
        
        <div class="caixa-texto">

            <h2>Não é só Pokemon é um <span id="nome"> Lendario </span></h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ex, molestias ut quasi minus debitis velit quibusdam necessitatibus ipsum hic consectetur? Exercitationem sint omnis nesciunt, dicta odit quam quis placeat quae!</p>
            <button>Deixa um like!</button>
        </div>

        <div class="caixa-imagem">
            <img src="./img/img1.png" alt="Copo Starbucks" class="Starbucks">

        </div>

    </div>

    <div class="menu">
        <img src="./img/img1.png" alt="copo verde" class="copo-pequeno verde"> <!--duas clases(copo-pequeno e verde)-->
        <img src="./img/img2.png" alt="copo amarelo" class="copo-pequeno amarelo">
        <img src="./img/img3.png" alt="copo rosa" class="copo-pequeno rosa">
    </div>

</body>

    <script>
        let circulo = document.querySelector(".circulo")
        let copogrande = document.querySelector(".Starbucks")
        let verde = document.querySelector(".verde")
        let amarelo = document.querySelector(".amarelo")
        let rosa = document.querySelector(".rosa")
        let nome = document.querySelector(".nome")
        let botao = document.querySelector(".botao")

        verde.addEventListener("click", ()=>{
            copogrande.src ="./img/img1.png"
            circulo.style.background ="#087243"
            nome.innerHTML="Rayquaza"
            nome.style.color ="#087243"
            botao.style.background ="#087243"
        })

        amarelo.addEventListener("click", ()=>{
            copogrande.src ="./img/img2.png"
            circulo.style.background ="#f1fA8C"
            nome.innerHTML="Raikou"
            nome.style.color ="#f1fA8C"
            botao.style.background ="#f1fA8C"
        })

        rosa.addEventListener("click", ()=>{
            copogrande.src ="./img/img3.png"
            circulo.style.background ="#eb7495"
            nome.innerHTML="Palkia"
            nome.style.color ="#eb7495"
            botao.style.background ="#eb7495"
        })
    </script>

</html>
